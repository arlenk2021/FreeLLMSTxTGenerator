<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeLLMsTxt - Generate llms.txt Instantly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sf-blue: #0176D3;
            --sf-blue-dark: #014486;
            --sf-blue-light: #1B96FF;
            --sf-navy: #032D60;
            --sf-cloud: #00A1E0;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            --text-primary: #181818;
            --text-secondary: #444444;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--white);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top banner */
        .top-banner {
            background: linear-gradient(135deg, #00A1E0 0%, #0176D3 100%);
            padding: 12px 24px;
            text-align: center;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            box-shadow: var(--shadow-sm);
        }

        /* Header bar */
        .header-bar {
            background: linear-gradient(135deg, var(--sf-navy) 0%, var(--sf-blue) 100%);
            padding: 12px 24px;
        }

        .header-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-bar-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.3px;
        }

        /* Hero section */
        .hero {
            background: linear-gradient(180deg, var(--gray-50) 0%, var(--white) 100%);
            padding: 60px 24px 80px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--white);
            border: 1px solid var(--sf-blue);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--sf-blue);
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .hero-badge::before {
            content: 'âœ¨';
        }

        h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.15;
            letter-spacing: -1px;
        }

        h1 span {
            color: var(--sf-blue);
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 520px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Main container */
        .container {
            max-width: 720px;
            margin: -40px auto 60px;
            padding: 0 24px;
            position: relative;
            z-index: 10;
        }

        /* Generator card */
        .generator-card {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-xl);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--sf-blue);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--sf-blue);
            box-shadow: 0 0 0 4px rgba(1, 118, 211, 0.12);
        }

        input[type="text"]::placeholder {
            color: var(--gray-400);
        }

        .generate-btn {
            width: 100%;
            padding: 16px 32px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--sf-blue) 0%, var(--sf-blue-dark) 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--sf-blue-light) 0%, var(--sf-blue) 100%);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .generate-btn.loading {
            position: relative;
            color: transparent;
        }

        .generate-btn.loading::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            top: 50%;
            left: 50%;
            margin-left: -11px;
            margin-top: -11px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results */
        .results {
            display: none;
            margin-top: 32px;
        }

        .results.visible {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            flex: 1;
            background: var(--gray-50);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--sf-blue);
            font-family: 'Inter', sans-serif;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
            font-weight: 500;
        }

        .output-card {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .output-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            background: var(--gray-50);
            border-bottom: 1px solid var(--border-color);
        }

        .output-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .output-title svg {
            width: 18px;
            height: 18px;
            color: var(--sf-blue);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            background: var(--white);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            border-color: var(--sf-blue);
            color: var(--sf-blue);
            background: rgba(1, 118, 211, 0.04);
        }

        .action-btn.primary {
            background: var(--sf-blue);
            border-color: var(--sf-blue);
            color: var(--white);
        }

        .action-btn.primary:hover {
            background: var(--sf-blue-light);
            border-color: var(--sf-blue-light);
        }

        .output-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: var(--gray-50);
        }

        .output-content pre {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Logs */
        .logs-section {
            margin-top: 20px;
        }

        .logs-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
            width: 100%;
            text-align: left;
        }

        .logs-toggle:hover {
            border-color: var(--sf-blue);
            color: var(--sf-blue);
        }

        .logs-toggle svg {
            width: 16px;
            height: 16px;
        }

        .logs-toggle .arrow {
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .logs-toggle.open .arrow {
            transform: rotate(180deg);
        }

        .logs-content {
            display: none;
            margin-top: 8px;
            padding: 16px;
            background: var(--gray-50);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            max-height: 250px;
            overflow-y: auto;
        }

        .logs-content.open {
            display: block;
        }

        .log-line {
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            padding: 3px 0;
        }

        /* Error state */
        .error-message {
            background: #FEF2F2;
            border: 1px solid #FCA5A5;
            border-radius: 10px;
            padding: 14px 18px;
            color: #DC2626;
            font-weight: 500;
            display: none;
            margin-top: 16px;
        }

        .error-message.visible {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero {
                padding: 40px 20px 60px;
            }

            .container {
                padding: 0 16px;
            }

            .generator-card {
                padding: 24px 20px;
            }

            .stats-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        improve this REPO Thanks so much Arlen!
    </div>
    <div class="header-bar">
        <div class="header-bar-content">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span class="header-bar-logo">LLMs txt generator</span>
        </div>
    </div>

    <section class="hero">
        <div class="hero-badge">Powered by AI</div>
        <h1>Generate <span>llms.txt</span> Instantly</h1>
        <p class="subtitle">
            Enter any website URL and get an LLM-friendly documentation file. 
            Automatically crawls sitemaps and pages.
        </p>
    </section>

    <div class="container">
        <div class="generator-card">
            <form id="generateForm">
                <div class="form-group">
                    <label>Website URL</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <input type="text" id="urlInput" name="url" 
                               placeholder="https://example.com" 
                               required>
                    </div>
                </div>
                
                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate llms.txt
                </button>
            </form>

            <div class="error-message" id="errorMessage"></div>

            <div class="results" id="results">
                <div class="stats-bar">
                    <div class="stat-item">
                        <div class="stat-value" id="statPages">0</div>
                        <div class="stat-label">Pages Crawled</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="statSource">-</div>
                        <div class="stat-label">Source Domain</div>
                    </div>
                </div>

                <div class="output-card">
                    <div class="output-header">
                        <div class="output-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            llms.txt
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn" onclick="copyToClipboard()">Copy</button>
                            <button class="action-btn primary" onclick="downloadFile()">Download</button>
                        </div>
                    </div>
                    <div class="output-content">
                        <pre id="outputContent"></pre>
                    </div>
                </div>

                <div class="logs-section">
                    <button class="logs-toggle" onclick="toggleLogs()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        Crawl Logs
                        <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="logs-content" id="logsContent"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        let currentOutput = '';

        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('generateBtn');
            const results = document.getElementById('results');
            const errorDiv = document.getElementById('errorMessage');
            
            // Reset state
            btn.classList.add('loading');
            btn.disabled = true;
            results.classList.remove('visible');
            errorDiv.classList.remove('visible');
            
            const formData = new FormData();
            formData.append('url', document.getElementById('urlInput').value);
            formData.append('max_urls', '20');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentOutput = data.llms_txt;
                    
                    // Update stats
                    document.getElementById('statPages').textContent = data.stats.pages_crawled;
                    const domain = new URL(data.stats.source_url).hostname;
                    document.getElementById('statSource').textContent = domain.replace('www.', '');
                    
                    // Show output
                    document.getElementById('outputContent').textContent = data.llms_txt;
                    
                    // Show logs
                    const logsContent = document.getElementById('logsContent');
                    logsContent.innerHTML = data.logs.map(log => 
                        `<div class="log-line">${log}</div>`
                    ).join('');
                    
                    results.classList.add('visible');
                } else {
                    errorDiv.textContent = data.error || 'Failed to generate llms.txt';
                    errorDiv.classList.add('visible');
                }
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('visible');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(currentOutput).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }

        function downloadFile() {
            const blob = new Blob([currentOutput], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'llms.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleLogs() {
            const toggle = document.querySelector('.logs-toggle');
            const content = document.getElementById('logsContent');
            toggle.classList.toggle('open');
            content.classList.toggle('open');
        }
    </script>
</body>
</html>
